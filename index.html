<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para Nayeli üíõ</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background: rgba(255, 255, 255, 0.96);
      max-width: 520px;
      padding: 30px 25px;
      border-radius: 22px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
    }

    /* üê± MICHI */
    .michi {
      width: 230px;
      max-width: 80%;
      display: block;
      margin: 0 auto 20px auto;
      animation: flotar 3s ease-in-out infinite;
    }

    /* ‚ú® ANIMACI√ìN SUAVE */
    @keyframes flotar {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }

    h1 {
      color: #f8b500;
      margin-bottom: 15px;
    }

    #texto {
      color: #444;
      line-height: 1.7;
      font-size: 1rem;
      min-height: 130px;
      white-space: pre-line;
    }

    button {
      margin-top: 20px;
      background: #f8b500;
      color: white;
      border: none;
      padding: 12px 22px;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #e0a800;
    }

    audio {
      display: none;
    }
  </style>
</head>

<body>

  <div class="card">

    <!-- üê± IMAGEN DEL MICHI -->
    <img src="michi.png" alt="Michi con flores" class="michi">

    <h1>üíõ Para Nayeli</h1>

    <div id="texto"></div>

    <button onclick="mostrarMensaje()">‚ñ∂ Leer mensaje</button>

    <!-- üéµ M√öSICA -->
    <audio id="musica" src="mi_corazon_encantado.mp3" loop></audio>
  </div>

  <script>
    const mensaje = [
      "Solo quiero que sepas que eres lo suficientemente buena para estar conmigo.",
      "",
      "Eres lo m√°s valioso que tengo,",
      "eres una chica linda tal como eres",
      "y no necesitas cambiar nada.",
      "",
      "Eres perfecta para m√≠,",
      "mereces cosas muy bonitas.",
      "",
      "Poder estar contigo me hizo sentir amado",
      "en un mundo donde me he sentido tan solo...",
      "",
      "Te quiero ‚ù§Ô∏è"
    ];

    let indice = 0;
    const textoDiv = document.getElementById("texto");
    const musica = document.getElementById("musica");

    function mostrarMensaje() {
      musica.play();

      if (indice < mensaje.length) {
        textoDiv.innerHTML += mensaje[indice] + "\n";
        indice++;
        setTimeout(mostrarMensaje, 900);
      }
    }
  </script>

</body>
</html>
