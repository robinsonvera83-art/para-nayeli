<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Nayeli üíñ</title>

<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#fbc2eb,#a18cd1);
  font-family:Arial,sans-serif;
  transition:background 2s;
}

/* CARD */
.card{
  background:rgba(255,255,255,0.95);
  width:90%;
  max-width:500px;
  padding:25px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.2);
  z-index:5;
}

h1{color:#d63384}
#texto{color:#444;line-height:1.7;font-size:1rem}

/* BOT√ìN */
button{
  margin-top:15px;
  padding:12px 22px;
  border:none;
  border-radius:25px;
  background:#d63384;
  color:white;
  font-size:1rem;
  cursor:pointer;
}

/* BOT√ìN S√ç VIBRA */
.vibrar{
  animation:vibrar .4s infinite;
}
@keyframes vibrar{
  0%{transform:translateX(0)}
  25%{transform:translateX(-2px)}
  50%{transform:translateX(2px)}
  75%{transform:translateX(-2px)}
  100%{transform:translateX(0)}
}

/* CORAZONES */
.corazon{
  position:fixed;
  font-size:20px;
  animation:flotar 9s linear infinite;
  opacity:.9;
}
@keyframes flotar{
  from{transform:translateY(110vh)}
  to{transform:translateY(-60vh)}
}

/* TE AMO */
.teamo{
  position:fixed;
  color:#ff2d55;
  font-size:14px;
  animation:flotarTexto 10s linear infinite;
}
@keyframes flotarTexto{
  from{transform:translateY(120vh)}
  to{transform:translateY(-60vh)}
}

/* CONTADOR */
#contador{
  font-size:3rem;
  color:#d63384;
  animation:temblar .4s infinite;
}
@keyframes temblar{
  0%{transform:translateX(0)}
  25%{transform:translateX(-3px)}
  50%{transform:translateX(3px)}
  75%{transform:translateX(-3px)}
  100%{transform:translateX(0)}
}

/* FINAL */
.amo-central{
  position:fixed;
  top:25%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  z-index:10;
  color:white;
  font-size:1.6rem;
  text-shadow:0 0 15px #ff9ad5;
}

/* BRILLO */
.brillo{
  animation:brillar 2s infinite;
}
@keyframes brillar{
  0%{text-shadow:0 0 10px #fff}
  50%{text-shadow:0 0 30px #ff9ad5}
  100%{text-shadow:0 0 10px #fff}
}

/* ANILLO */
.anillo{
  position:fixed;
  top:38%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:60px;
  animation:giro 3s linear infinite;
}
@keyframes giro{
  from{transform:translate(-50%,-50%) rotate(0)}
  to{transform:translate(-50%,-50%) rotate(360deg)}
}

/* CORAZ√ìN GRANDE */
.corazon-grande{
  position:fixed;
  top:55%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:90px;
  animation:latir 2s infinite;
}
@keyframes latir{
  0%{transform:translate(-50%,-50%) scale(1)}
  50%{transform:translate(-50%,-50%) scale(1.25)}
  100%{transform:translate(-50%,-50%) scale(1)}
}

/* FUEGOS */
.fuego{
  position:fixed;
  font-size:26px;
  animation:explota 2s ease-out forwards;
}
@keyframes explota{
  0%{transform:scale(0)}
  50%{transform:scale(1.6)}
  100%{transform:scale(0);opacity:0}
}
</style>
</head>

<body>

<audio id="musica" preload="auto" loop>

<div class="card" id="card">

function crearTeAmo(){

</script>

</body>
</html>
