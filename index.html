<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Nayeli üíõ</title>

<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#fceabb,#f8b500);
  font-family:Arial,sans-serif;
}

/* CARD */
.card{
  background:#fffdf6;
  width:90%;
  max-width:500px;
  padding:25px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.2);
  z-index:5;
}

h1{color:#f8b500}
#texto{color:#444;line-height:1.6}

/* BOTONES */
button{
  margin-top:15px;
  padding:12px 22px;
  border:none;
  border-radius:25px;
  background:#f8b500;
  color:white;
  font-size:1rem;
}

/* CORAZONES */
.corazon{
  position:fixed;
  font-size:18px;
  animation:flotar 6s linear infinite;
  opacity:.8;
}
@keyframes flotar{
  from{transform:translateY(100vh)}
  to{transform:translateY(-10vh)}
}

/* TE AMO FLOTANDO */
.teamo{
  position:fixed;
  color:#ff5fa2;
  font-size:14px;
  animation:flotarTexto 8s linear infinite;
}
@keyframes flotarTexto{
  from{transform:translateY(110vh)}
  to{transform:translateY(-20vh)}
}

/* CONTEO */
#contador{
  font-size:3rem;
  color:#f8b500;
  animation:temblar .4s infinite;
}
@keyframes temblar{
  0%{transform:translateX(0)}
  25%{transform:translateX(-3px)}
  50%{transform:translateX(3px)}
  75%{transform:translateX(-3px)}
  100%{transform:translateX(0)}
}

/* TEXTO CENTRAL FINAL */
.amo-central{
  position:fixed;
  top:35%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  z-index:10;
  color:white;
  font-size:1.8rem;
  text-shadow:0 0 10px black;
}

/* ANILLO */
.anillo{
  position:fixed;
  top:42%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:60px;
  animation:giro 3s linear infinite;
}
@keyframes giro{
  from{transform:translate(-50%,-50%) rotate(0)}
  to{transform:translate(-50%,-50%) rotate(360deg)}
}

/* CORAZON GRANDE */
.corazon-grande{
  position:fixed;
  top:45%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:90px;
  animation:latir 2s infinite;
}
@keyframes latir{
  0%{transform:translate(-50%,-50%) scale(1)}
  50%{transform:translate(-50%,-50%) scale(1.2)}
  100%{transform:translate(-50%,-50%) scale(1)}
}
</style>
</head>

<body>

<audio id="musica" loop>
  <source src="mi_corazon_encantado.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
  <h1>Para Nayeli üíõ</h1>
  <div id="texto"></div>
  <button onclick="iniciar()">‚ñ∂ Leer mensaje</button>
</div>

<script>
const mensaje=[
"Me encari√±√© tan r√°pido contigo porque fuiste la √∫nica persona",
"que me hizo sentir que yo val√≠a algo.",
"Llegaste cuando m√°s perdido estaba",
"y me devolviste la sonrisa.",
"Por eso te llevo en el coraz√≥n.",
"TE AMO CON TODO MI SER üíñ"
];

let l=0,c=0;

function iniciar(){
 document.getElementById("musica").play();
 escribir();
 setInterval(crearCorazon,600);
 setInterval(crearTeAmo,900);
}

function escribir(){
 if(l<mensaje.length){
  if(c<mensaje[l].length){
   texto.innerHTML+=mensaje[l][c++];
   setTimeout(escribir,60);
  }else{
   texto.innerHTML+="<br>";
   l++;c=0;
   setTimeout(escribir,400);
  }
 }else{
  setTimeout(conteo,1000);
 }
}

function conteo(){
 texto.innerHTML="<div id='contador'>10</div>";
 let t=10;
 let i=setInterval(()=>{
  t--;
  contador.textContent=t;
  if(t===0){
   clearInterval(i);
   preguntar();
  }
 },1000);
}

function preguntar(){
 texto.innerHTML="<h2>¬øQuieres ser mi novia? üíõ</h2><button onclick='aceptar()'>S√ç</button>";
}

function aceptar(){
 document.getElementById("card").remove();
 final();
}

function final(){
 let t=document.createElement("div");
 t.className="amo-central";
 t.innerHTML="TE AMO NAYELI üíõ<br>Te amo mi ni√±a linda.<br>Gracias a ti mis d√≠as son m√°s alegres.";
 document.body.appendChild(t);

 let a=document.createElement("div");
 a.className="anillo";
 a.innerHTML="üíç";
 document.body.appendChild(a);

 let c=document.createElement("div");
 c.className="corazon-grande";
 c.innerHTML="üíñ";
 document.body.appendChild(c);
}

function crearCorazon(){
 let c=document.createElement("div");
 c.className="corazon";
 c.innerHTML="üíõ";
 c.style.left=Math.random()*100+"vw";
 document.body.appendChild(c);
 setTimeout(()=>c.remove(),6000);
}

function crearTeAmo(){
 let t=document.createElement("div");
 t.className="teamo";
 t.innerHTML="TE AMO";
 t.style.left=Math.random()*100+"vw";
 document.body.appendChild(t);
 setTimeout(()=>t.remove(),8000);
}
</script>

</body>
</html>
