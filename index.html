<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Mi Nayeli üíõ</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#fceabb,#f8b500);
  font-family:Arial,sans-serif;
  overflow:hidden;
}

.card{
  background:rgba(255,255,255,.95);
  width:90%;
  max-width:520px;
  padding:25px 20px;
  border-radius:20px;
  box-shadow:0 20px 40px rgba(0,0,0,.15);
  text-align:center;
  z-index:2;
}

h1{color:#f8b500;font-size:1.9rem;}
.corazon{font-size:1.8rem;animation:latir 1.5s infinite;}
@keyframes latir{50%{transform:scale(1.15)}}

.michi{width:150px;max-width:60%;margin:15px auto;display:block;}

#texto{
  color:#444;
  line-height:1.6;
  font-size:1rem;
  min-height:120px;
}

button{
  margin-top:15px;
  padding:12px 22px;
  border:none;
  border-radius:25px;
  background:#f8b500;
  color:white;
  font-size:1rem;
  cursor:pointer;
}

.firma{
  margin-top:20px;
  font-weight:bold;
  color:#f8b500;
  opacity:0;
  transition:1s;
}

.corazon-flotante{
  position:absolute;
  animation:caer 6s linear infinite;
  pointer-events:none;
}
@keyframes caer{
  from{transform:translateY(-10vh);opacity:1}
  to{transform:translateY(110vh);opacity:0}
}

.te-amo{
  position:absolute;
  color:#ff4081;
  font-weight:bold;
  animation:flotar 3s forwards;
}
@keyframes flotar{
  to{transform:translateY(-120px);opacity:0}
}

.pregunta{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:10;
}

.pregunta-card{
  background:white;
  padding:30px;
  border-radius:20px;
  text-align:center;
  animation:zoom 1s;
}
@keyframes zoom{
  from{transform:scale(.5);opacity:0}
  to{transform:scale(1);opacity:1}
}

.pregunta-card h2{
  color:#f8b500;
  margin-bottom:20px;
}
</style>
</head>

<body>

<audio id="musica" loop>
  <source src="mi_corazon_encantado.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <div class="corazon">üíõ</div>

<script>

const texto = document.getElementById("texto");
const firma = document.getElementById("firma");
const musica = document.getElementById("musica");
const boton = document.getElementById("btn");

const mensaje=[

"que me hizo sentir que yo val√≠a algo,",

let l=0,c=0,iniciado=false;

function iniciar(){

 musica.play();

function escribir(){

function finalRomantico(){

  t.style.left=Math.random()*80+"vw";
  t.style.top=Math.random()*80+"vh";
  document.body.appendChild(t);

function preguntar(){

function acepto(){

}
</script>

</body>
</html>
