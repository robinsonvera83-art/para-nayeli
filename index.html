<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Nayeli üíñ</title>

<style>
/* ====== FONDO D√çA ====== */
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#fbc2eb,#a18cd1);
  font-family:Arial,sans-serif;
  transition:background 2s;
}

/* ====== MODO NOCHE ====== */
body.noche{
  background:linear-gradient(135deg,#2b1055,#41295a,#1f1c2c);
}

/* ====== CARD ====== */
.card{
  background:#fffdf6;
  width:90%;
  max-width:500px;
  padding:25px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.2);
  z-index:5;
}

h1{color:#d63384}
#texto{color:#444;line-height:1.6}

/* ====== BOTONES ====== */
button{
  margin-top:15px;
  padding:12px 22px;
  border:none;
  border-radius:25px;
  background:#d63384;
  color:white;
  font-size:1rem;
  cursor:pointer;
}

/* BOT√ìN S√ç TIEMBLA */
.vibrar{animation:vibrar .4s infinite}
@keyframes vibrar{
  0%{transform:translateX(0)}
  25%{transform:translateX(-4px)}
  50%{transform:translateX(4px)}
  75%{transform:translateX(-4px)}
  100%{transform:translateX(0)}
}

/* ====== CORAZONES ====== */
.corazon{
  position:fixed;
  bottom:-30px;
  font-size:18px;
  animation:flotar 7s linear infinite;
  opacity:.85;
}
@keyframes flotar{
  from{transform:translateY(0)}
  to{transform:translateY(-120vh)}
}

/* ====== TE AMO ====== */
.teamo{
  position:fixed;
  bottom:-30px;
  color:#ff2d55;
  font-size:14px;
  animation:flotarTexto 9s linear infinite;
}
@keyframes flotarTexto{
  from{transform:translateY(0)}
  to{transform:translateY(-130vh)}
}

/* ====== CONTADOR ====== */
#contador{
  font-size:3rem;
  color:#d63384;
  animation:temblar .4s infinite;
}
@keyframes temblar{
  0%{transform:translateX(0)}
  25%{transform:translateX(-5px)}
  50%{transform:translateX(5px)}
  75%{transform:translateX(-5px)}
  100%{transform:translateX(0)}
}

/* ====== FINAL ====== */
.amo-central{
  position:fixed;
  top:28%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  z-index:10;
  color:white;
  font-size:1.8rem;
  text-shadow:0 0 14px #ffb6ff;
}

.brillo{animation:brillar 2s infinite}
@keyframes brillar{
  0%{text-shadow:0 0 10px #fff}
  50%{text-shadow:0 0 30px #ff9}
  100%{text-shadow:0 0 10px #fff}
}

/* ANILLO */
.anillo{
  position:fixed;
  top:38%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:60px;
  animation:giro 3s linear infinite;
}
@keyframes giro{
  from{transform:translate(-50%,-50%) rotate(0)}
  to{transform:translate(-50%,-50%) rotate(360deg)}
}

/* CORAZ√ìN GRANDE */
.corazon-grande{
  position:fixed;
  top:56%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:90px;
  animation:latir 2s infinite;
}
@keyframes latir{
  0%{transform:translate(-50%,-50%) scale(1)}
  50%{transform:translate(-50%,-50%) scale(1.25)}
  100%{transform:translate(-50%,-50%) scale(1)}
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Para Nayeli üíñ</h1>
  <div id="texto"></div>
  <button id="btn" onclick="iniciar()">‚ñ∂ Leer mensaje</button>
</div>

<script>
/* ====== MODO NOCHE AUTOM√ÅTICO ====== */
const hora = new Date().getHours();
if(hora >= 19 || hora < 6){
  document.body.classList.add("noche");
}

/* ====== TEXTO ====== */
const mensaje=[
"Me encari√±√© tan r√°pido contigo porque fuiste la √∫nica persona",
"que me hizo sentir que yo val√≠a algo.",
"",
"Solo quiero que sepas que eres lo suficientemente buena para estar conmigo.",
"Eres lo m√°s valioso que tengo, una chica linda tal como eres,",
"y no necesitas cambiar absolutamente nada.",
"",
"Eres perfecta para m√≠ y mereces cosas muy bonitas.",
"Poder estar contigo me hizo sentir amado",
"en un mundo donde por mucho tiempo me sent√≠ tan solo.",
"",
"Gracias por llegar a mi vida.",
"TE AMO CON TODO MI SER ‚ù§Ô∏è"
];

let l=0,c=0,iniciado=false;

/* ====== INICIO ====== */
function iniciar(){
 if(iniciado) return;
 iniciado=true;
 btn.style.display="none";
 escribir();
 setInterval(crearCorazon,700);
 setInterval(crearTeAmo,1000);
}

/* ====== ESCRIBIR TEXTO ====== */
function escribir(){
 if(l<mensaje.length){
  if(c<mensaje[l].length){
   texto.innerHTML+=mensaje[l][c++];
   setTimeout(escribir,55);
  }else{
   texto.innerHTML+="<br>";
   l++;c=0;
   setTimeout(escribir,600);
  }
 }else{
  setTimeout(conteo,6000);
 }
}

/* ====== CONTEO ====== */
function conteo(){
 texto.innerHTML=`<div>‚ú® Sorpresa ‚ú®</div><div id="contador">20</div>`;
 let t=20;
 let i=setInterval(()=>{
  t--;
  contador.textContent=t;
  if(t===0){
    clearInterval(i);
    preguntar();
  }
 },1000);
}

/* ====== PREGUNTA ====== */
function preguntar(){
 texto.innerHTML=`<h2>¬øQuieres ser mi novia? üíñ</h2>
 <button class="vibrar" onclick="aceptar()">S√ç</button>`;
}

/* ====== FINAL ====== */
function aceptar(){
 card.remove();
 document.body.classList.add("noche");
 finalRomantico();
}

function finalRomantico(){
 escribirFinal("TE AMO MI NI√ëA LINDA üíñ\nGracias a ti mis d√≠as son m√°s alegres\nTodo esto es por ti");
}

function escribirFinal(txt){
 let d=document.createElement("div");
 d.className="amo-central brillo";
 document.body.appendChild(d);

 let i=0;
 let inter=setInterval(()=>{
  d.innerHTML+=txt[i]==="\n"?"<br>":txt[i];
  i++;
  if(i>=txt.length)clearInterval(inter);
 },80);

 let a=document.createElement("div");
 a.className="anillo";
 a.innerHTML="üíç";
 document.body.appendChild(a);

 let c=document.createElement("div");
 c.className="corazon-grande";
 c.innerHTML="‚ù§Ô∏è";
 document.body.appendChild(c);
}

/* ====== EFECTOS ====== */
function crearCorazon(){
 let c=document.createElement("div");
 c.className="corazon";
 c.innerHTML="‚ù§Ô∏è";
 c.style.left=Math.random()*100+"vw";
 document.body.appendChild(c);
 setTimeout(()=>c.remove(),7000);
}

function crearTeAmo(){
 let t=document.createElement("div");
 t.className="teamo";
 t.innerHTML="TE AMO";
 t.style.left=Math.random()*100+"vw";
 document.body.appendChild(t);
 setTimeout(()=>t.remove(),9000);
}
</script>

</body>
</html>
