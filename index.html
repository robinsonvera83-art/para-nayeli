<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Nayeli üíñ</title>

<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#fbc2eb,#a18cd1);
  font-family:Arial,sans-serif;
  transition:background 2s;
}

body.noche{
  background:linear-gradient(135deg,#2b1055,#41295a,#1f1c2c);
}

/* CARD */
.card{
  background:#fffdf6;
  width:90%;
  max-width:500px;
  padding:25px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.2);
  z-index:5;
}

h1{color:#d63384}
#texto{color:#444;line-height:1.6}

button{
  margin-top:15px;
  padding:12px 22px;
  border:none;
  border-radius:25px;
  background:#d63384;
  color:white;
  font-size:1rem;
  cursor:pointer;
}

.vibrar{animation:vibrar .4s infinite}
@keyframes vibrar{
  0%{transform:translateX(0)}
  25%{transform:translateX(-6px)}
  50%{transform:translateX(6px)}
  75%{transform:translateX(-6px)}
  100%{transform:translateX(0)}
}

/* EMOJIS */
.flotante,.teamo{
  position:fixed;
  bottom:-40px;
  z-index:1;
}

.flotante{animation:subir 8s linear infinite}
.teamo{
  animation:subirTexto 10s linear infinite;
  color:#ff2d55;
  font-size:14px;
}

@keyframes subir{
  from{transform:translateY(0)}
  to{transform:translateY(-140vh)}
}
@keyframes subirTexto{
  from{transform:translateY(0)}
  to{transform:translateY(-150vh)}
}

/* CONTADOR */
#contador{
  font-size:3rem;
  color:#d63384;
  animation:temblar .4s infinite;
}
@keyframes temblar{
  0%{transform:translateX(0)}
  25%{transform:translateX(-6px)}
  50%{transform:translateX(6px)}
  75%{transform:translateX(-6px)}
  100%{transform:translateX(0)}
}

/* FINAL */
.amo-central{
  position:fixed;
  top:25%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  color:white;
  font-size:1.8rem;
  text-shadow:0 0 16px #ffb6ff;
  z-index:10;
}

.corazon-grande{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:90px;
  animation:latir 2s infinite;
  z-index:9;
}
@keyframes latir{
  0%{transform:translate(-50%,-50%) scale(1)}
  50%{transform:translate(-50%,-50%) scale(1.3)}
  100%{transform:translate(-50%,-50%) scale(1)}
}

/* BOT√ìN CANCI√ìN */
.boton-cancion{
  position:fixed;
  top:65%;
  left:50%;
  transform:translateX(-50%);
  background:#ff2d55;
  font-size:1.1rem;
  box-shadow:0 0 20px rgba(255,45,85,.7);
  z-index:20;
}
</style>
</head>

<body>

<audio id="musicaInicio" loop>
  <source src="mi_corazon_encantado.mp3" type="audio/mpeg">
</audio>

<audio id="musicaFinal">
  <source src="pensando_en_ti.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
  <h1>Para Nayeli üíñ</h1>
  <div id="texto"></div>
  <button onclick="iniciar()">‚ñ∂ Leer mensaje</button>
</div>

<script>
const mensaje=[
"Me encari√±√© tan r√°pido contigo porque fuiste la √∫nica persona",
"que me hizo sentir que yo val√≠a algo.",
"Llegaste cuando m√°s perdido estaba",
"y me devolviste la sonrisa.",
"Por eso te llevo en el coraz√≥n.",
"TE AMO CON TODO MI SER üíñ"
];

let l=0,c=0;

function iniciar(){
 musicaInicio.play();
 escribir();
 setInterval(crearEmoji,600);
 setInterval(crearTeAmo,1200);
}

function escribir(){
 if(l<mensaje.length){
  if(c<mensaje[l].length){
   texto.innerHTML+=mensaje[l][c++];
   setTimeout(escribir,55);
  }else{
   texto.innerHTML+="<br>";
   l++;c=0;
   setTimeout(escribir,500);
  }

  setTimeout(sorpresa,4000);

}

function sorpresa(){
 texto.innerHTML=`‚ú® Sorpresa ‚ú®<br><div id="contador">20</div>`;

 let i=setInterval(()=>{
  t--;contador.textContent=t;
  if(t===0){clearInterval(i);preguntar();}

}

function preguntar(){

 <button class="vibrar" onclick="aceptar()">S√ç</button>`;
}

function aceptar(){
 card.remove();
 document.body.classList.add("noche");

}

function mostrarFinal(){
 let d=document.createElement("div");
 d.className="amo-central";
 d.innerHTML="TE AMO MI NI√ëA LINDA üíñ<br>Gracias a ti mis d√≠as son m√°s alegres<br>Todo esto es por ti";
 document.body.appendChild(d);

 let cor=document.createElement("div");
 cor.className="corazon-grande";
 cor.innerHTML="‚ù§Ô∏è";
 document.body.appendChild(cor);

 let btn=document.createElement("button");
 btn.className="boton-cancion";
 btn.innerHTML="üíñ Te la dedico amorcito üíñ";
 btn.onclick=()=>{
  musicaInicio.pause();
  musicaFinal.play();
  btn.innerHTML="üé∂ Sonando para ti üíñ";
  btn.disabled=true;
 };
 document.body.appendChild(btn);
}

const emojis=["‚ù§Ô∏è","üíñ","üíò","üíï","üíó","‚ú®","‚≠ê","üåü","üí´"];

function crearEmoji(){
 let e=document.createElement("div");
 e.className="flotante";
 e.innerHTML=emojis[Math.floor(Math.random()*emojis.length)];
 e.style.left=Math.random()*100+"vw";
 document.body.appendChild(e);
 setTimeout(()=>e.remove(),8000);
}

function crearTeAmo(){
 let t=document.createElement("div");
 t.className="teamo";
 t.innerHTML="TE AMO";
 t.style.left=Math.random()*100+"vw";
 document.body.appendChild(t);

}
</script>

</body>
</html>
